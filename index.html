<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <div id="t-container">
            <div class="box" id = "corner-lt-box"></div>
            <div class="box" id = "top-box"></div>
            <div class="box" id = "corner-rt-box"></div>
            <div class="box" id = "left-box"></div>
            <div class="box" id = "center-box"></div>
            <div class="box" id = "right-box"></div>
            <div class="box" id = "corner-lb-box"></div>
            <div class="box" id = "bottom-box"></div>
            <div class="box" id = "corner-rb-box"></div>
        </div>
    </div>
    <div class="winner-div">
    <h2 id="winner-message"></h2>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
